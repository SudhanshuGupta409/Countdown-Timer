<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New Years Eve</h1>
    <div class="countdownContainer">
        <div class="days countdownEl">
            <p class="bigText" id="days">00</p>
            <span>days</span>
        </div>
        <div class="hoursC countdownEl">
            <p class="bigText" id="hours">00</p>
            <span>hours</span>
        </div>
        <div class="minsC countdownEl">
            <p class="bigText" id="mins">00</p>
            <span>mins</span>
        </div>
        <div class="secondsC countdownEl">
            <p class="bigText" id="seconds">00</p>
            <span>seconds</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
